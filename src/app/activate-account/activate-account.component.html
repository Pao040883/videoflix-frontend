<div class="container">
  <div class="overlay">
    <header>
      @if(!isSmallScreen) {
      <img
        [src]="'/images/logo_videoflix.png'"
        alt="Videoflix logo"
        [routerLink]="['/']"
        routerLinkActive="router-link-active"
      />
      } @else {
      <img
        [src]="'/images/logo_videoflix_small.png'"
        alt="Videoflix logo"
        [routerLink]="['/']"
        routerLinkActive="router-link-active"
      />
      }
    </header>

    <main>
      <div class="status-card" [class.success-card]="success" [class.error-card]="!success && !loading">
        @if (loading) {
          <div class="status-block loading">
            <div class="spinner"></div>
            <h2>Activating your account...</h2>
            <p>Please wait a moment.</p>
          </div>
        } @else if (success) {
          <div class="status-block success">
            <h2>Account activated!</h2>
            <p>{{ message }}</p>
            <p class="redirect-info">You will be redirected to login shortly...</p>
            <a [routerLink]="['/log-in']" class="primary-button">Go to login</a>
          </div>
        } @else {
          <div class="status-block error">
            <img src="/images/warning.png" alt="Error" />
            <h2>Activation failed</h2>
            <p>{{ message }}</p>
            <a [routerLink]="['/sign-up']" class="secondary-button">Create a new account</a>
          </div>
        }
      </div>
    </main>

    <app-footer></app-footer>
  </div>
</div>
